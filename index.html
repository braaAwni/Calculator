<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="navbar">
             <div class="container">
                 <h2> Welcome ^_^, itâ€™s Braa calculator</h2>
             </div>
    </div>
<div class="main">
	<div>
		<div id="textView" class="textView" ></div>
	</div>
	<div class="clearfix">
			<div class="col-3"><button  value="C" class="button top-button" onclick="clean();">C</button></div>
		    <div class="col-3"><button  value="&#8756" class="button top-button"></button></div>
			<div class="col-3"><button  value="Del" class="button top-button" onclick="back();">Del</button></div>
			<div class="col-3"><button value="/" class="operatorBtn">/</button></div>
	</div>
		<div class="clearfix">
			<div class="col-3"><button value="7" class="numberBtn">7</button></div>
			<div class="col-3"><button value="8" class="numberBtn">8</button></div>
			<div class="col-3"><button value="9" class="numberBtn">9</button></div>
			<div class="col-3"><button value="*" class="operatorBtn">*</button></div>
	</div>
		<div class="clearfix">
			<div class="col-3"><button value="4" class="numberBtn">4</button></div>
			<div class="col-3"><button value="5" class="numberBtn">5</button></div>
			<div class="col-3"><button value="6" class="numberBtn">6</button></div>
			<div class="col-3"><button value="-" class="operatorBtn">-</button></div>
	</div>
		<div class="clearfix">
			<div class="col-3"><button value="1" class="numberBtn">1</button></div>
			<div class="col-3"><button value="2" class="numberBtn">2</button></div>
			<div class="col-3"><button value="3" class="numberBtn">3</button></div>
			<div class="col-3"><button value="+" class="operatorBtn">+</button></div>
	</div>
		<div class="convert">
			<div class="col-3"><button  value="D/S" class="currencyBtn" onclick="dollarToShekel();">D/S</button></div>
			<div class="col-3"><button  value="S/D" class="currencyBtn" onclick="shekelToDollar();">S/D</button></div>
			<div class="col-3"><button  value="E/S" class="currencyBtn" onclick="euroToShekel();">E/S</button></div>
			<div class="col-3"><button  value="S/E" class="currencyBtn" onclick="shekelToEuro();">S/E</button></div>
	</div>

		<div class="clearfix">
			<div class="col-3"><button value="." id="decimalBtn" class="decimalBtn" onclick="decimalPoint()" >.</button></div>
			<div class="col-3"><button value="0" class="numberBtn">0</button></div>
			<div class="col-6"><button class="buttonEqual" onclick="operate()">=</button></div>
	</div>
	</div>

<script src="index.js"></script>

</body>
</html>
